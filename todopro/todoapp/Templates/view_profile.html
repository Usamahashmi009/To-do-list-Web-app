{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header">
            <h3>{{ profile_user.first_name }} {{ profile_user.last_name }}</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    {% if profile_user.profile_picture %}
                        <img src="{{ profile_user.profile_picture.url }}" class="img-fluid rounded" alt="Profile Picture">
                    {% else %}
                        <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Profile Picture">
                    {% endif %}
                </div>
                <div class="col-md-8">
                    <p><strong>Email:</strong> {{ profile_user.email }}</p>
                    <p><strong>About Me:</strong> {{ profile_user.about_me }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
