{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif; /* Set a default font family */
        }
        .container {
            background-color: #ffffff; /* White background */
            border-radius: 10px; /* Rounded corners for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for the container */
            padding: 30px;
            margin-top: 50px;
        }
        .btn-delete {
            background-color: #dc3545; /* Red color for delete button */
            border-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #bd2130;
        }
        .form-control-sm {
            min-height: 80px; /* Adjusted height for small form controls */
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button */
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
        .list-group-item {
            background-color: #f8d7da; /* Light red background for list items */
            border-color: #f5c6cb;
            color: #721c24; /* Dark red text */
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #f3c7c9; /* Slightly darker red on hover */
        }
        .list-group-item a {
            color: #721c24; /* Dark red text for list item links */
            font-weight: bold;
        }
        .list-group-item a:hover {
            color: #3a0d13; /* Darker red on link hover */
            text-decoration: none;
        }
        .form-group label {
            font-weight: bold; /* Bold labels for form fields */
            color: #495057; /* Dark gray label text */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'blog_list' %}">
            <img src="{% static 'img/head.png' %}" alt="Logo" style="max-height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="navbar-text">Hello, {{ user.first_name }} {{ user.last_name }} |</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog_list' %}">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                    

                </li>
               
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
